<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Gallery | Luka Krstik</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <!--svoe sranje-->
    <link rel="icon" href="images/icon.ico"> <!-- page ikonata ne raboti -->
    <!-- <link rel="icon" type="image/gif/png" href="static/images/icons/title-icon.png"> -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">
    <!--Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--VUE-->
    <script src="https://unpkg.com/vue@next"></script>
    <!--Masonry-->
    <script async="" src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-557TCFBMHR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-557TCFBMHR');
    </script>
</head>
<body>
<div class="container-fluid">


    <!--Navbar-->
    <div style="list-style: none;" class="mt-2 ml-0">
        <nav class="navbar bg-black compensate-for-scrollbar">
            <a class="navbar-brand" href="https://lukakrstik.com">
                <img src="https://raw.githubusercontent.com/Nonus10/websajt/master/images/logo.svg" width="84rem"
                     height="128rem" alt="Luka Krstik">
            </a>
            <ul class="navbar-nav float-right mr-1" style="text-align: right;" id="navigation-app">
                <app-nav></app-nav>
            </ul>
        </nav>
    </div>


    <!--Collections-->
    <div class="mx-3 mt-3 fade-in compensate-for-scrollbar">
        <div class="container-fluid" style="width: 95%;">
            <h1 class="header-info-upload text-center my-2 mx-auto">Collections</h1>
            <div class="card-deck row mx-auto">
                <div class="card text-white my-2 mx-0 rounded">
                    <a href="https://lukakrstik.com/color">
                        <div class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-interval="1750">
                                    <img class="d-block w-100" src="https://github.com/lukakrstik/website-photo-pool/blob/master/images/SC1.jpg?raw=true" alt="First slide">
                                </div>
                                <div class="carousel-item" data-interval="1750">
                                    <img class="d-block w-100" src="https://github.com/lukakrstik/website-photo-pool/blob/master/images/SC2.jpg?raw=true" alt="Second slide">
                                </div>
                                <div class="carousel-item" data-interval="1750">
                                    <img class="d-block w-100" src="https://github.com/lukakrstik/website-photo-pool/blob/master/images/SC3.jpg?raw=true" alt="Third slide">
                                </div>
                            </div>
                            <div class="card-img-overlay">
                                <h1 class="hyperlink-slide mt-1" style="font-family:'Oxygen', Sans-serif; font-size: 2.5rem; font-style: italic;">Color</h1>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="card text-white my-2 mx-0 rounded">
                    <a href="https://lukakrstik.com/bw">
                        <div class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-interval="1750">
                                    <img class="d-block w-100" src="https://github.com/lukakrstik/website-photo-pool/blob/master/images/SB2.jpg?raw=true" alt="First slide">
                                </div>
                                <div class="carousel-item" data-interval="1750">
                                    <img class="d-block w-100" src="https://github.com/lukakrstik/website-photo-pool/blob/master/images/SB1.jpg?raw=true" alt="Second slide">
                                </div>
                                <div class="carousel-item" data-interval="1750">
                                    <img class="d-block w-100" src="https://github.com/lukakrstik/website-photo-pool/blob/master/images/SB3.jpg?raw=true" alt="Third slide">
                                </div>
                            </div>
                            <div class="card-img-overlay">
                                <h1 class="hyperlink-slide mt-1" style="font-family:'Oxygen', Sans-serif; font-size: 2.5rem; font-style: italic;">B/W</h1>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>


        <!--Cards-->
        <div class="container-fluid" style="width: 97%; " id="basic-event">
            <h1 class="header-info-upload hyperlink text-center my-2 mx-auto">All Photos</h1>
                <div class="row mx-0" id="app-card" data-masonry='{"percentPosition": true }' style="position: relative;">
                    <template v-for="picture in pictures">
                        <app-cards
                                v-bind:pic="picture"
                        ></app-cards>
                    </template>
                </div>
        </div>


    </div>
</div>
<script src="vuejs.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="jquery.fancybox.min.js"></script>
</body>
</html>
